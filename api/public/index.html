<!DOCTYPE html>
<html>
    <head>
        <title>
            Infinite Campus API
        </title>
        <meta http-equiv="refresh" content="0; url=https://www.infinitecampus.xyz">
        <style>
            body {
                background: black;
                color: white;
                margin: 0;
                font-family: Arial, sans-serif;
                text-align: center;
            }
            a {
                background: black;
                padding: 5px;
                text-decoration: none;
                border: 1px solid white;
                border-radius: 5px;
                color: white;
                transition: 0.3s all;
                cursor: pointer;
                margin: 5px;
            }
            a:hover {
                filter: invert(1);
            }
        </style>
    </head>
    <body>
        <p>
            If You Are Not Redirected Automatically,
            <a href="https://www.infinitecampus.xyz">
                Click Here
            </a>
        </p>
    </body>
</html>
